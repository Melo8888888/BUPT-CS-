<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 邮驿四方</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/fashion-cartoon.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a6aff, #8a2be2);
        }
        .reset-password-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .reset-password-container h1 {
            color: #6a6aff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.25);
            border-color: #8a2be2;
        }
        .btn-primary {
            background-color: #8a2be2;
            border-color: #8a2be2;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a6aff;
            border-color: #6a6aff;
            transform: translateY(-2px);
        }
        .btn-link {
            color: #6a6aff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 0.85em;
            color: #6c757d;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .password-strength {
            height: 5px;
            margin-top: -10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .password-strength-bar {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        .password-feedback {
            font-size: 0.85em;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .cartoon-lock {
            margin-bottom: 20px;
            font-size: 4rem;
            color: #8a2be2;
            animation: shake 2s ease infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
            20%, 40%, 60%, 80% { transform: rotate(5deg); }
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="cartoon-lock">
            <i class="fas fa-lock-open"></i>
        </div>
        <h1>重置密码</h1>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle me-2"></i>
            密码重置成功！请使用新密码登录。
            <div class="mt-3">
                <a th:href="@{/}" class="btn btn-success btn-sm">
                    <i class="fas fa-sign-in-alt me-1"></i>前往登录
                </a>
            </div>
        </div>
        
        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token" th:value="${token}">
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="新密码" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-feedback" id="passwordFeedback">密码强度：未输入</div>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="确认新密码" required>
                <div class="form-text" id="passwordMatchFeedback"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-key me-2"></i>重置密码
            </button>
        </form>
        <p class="mt-3">
            <a th:href="@{/}" class="btn-link">
                <i class="fas fa-arrow-left me-1"></i>返回登录
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/static/js/auth/reset-password.js}"></script>
</body>
</html>
