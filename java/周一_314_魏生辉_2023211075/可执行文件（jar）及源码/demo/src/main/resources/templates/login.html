<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 邮驿四方</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/fashion-cartoon.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a6aff, #8a2be2); /* Gradient background */
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-container h1 {
            color: #6a6aff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.25);
            border-color: #8a2be2;
        }
        .btn-primary {
            background-color: #8a2be2;
            border-color: #8a2be2;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a6aff;
            border-color: #6a6aff;
            transform: translateY(-2px);
        }
        .btn-link {
            color: #6a6aff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .guest-login-btn {
            background-color: #28a745; /* Green for guest login */
            border-color: #28a745;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        .guest-login-btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎登录</h1>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
            <button type="button" class="btn guest-login-btn" id="guestLoginBtn">游客登录</button>
        </form>
        <p class="mt-3">
            <a th:href="@{/auth/forgot-password}" class="btn-link"><i class="fas fa-key me-1"></i>忘记密码？</a> |
            <a th:href="@{/auth/register}" class="btn-link"><i class="fas fa-user-plus me-1"></i>注册新账号</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/static/js/login.js}"></script>
</body>
</html>
