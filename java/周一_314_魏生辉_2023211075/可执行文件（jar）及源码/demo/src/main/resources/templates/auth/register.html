<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 邮驿四方</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/fashion-cartoon.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a6aff, #8a2be2);
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .register-container h1 {
            color: #6a6aff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.25);
            border-color: #8a2be2;
        }
        .btn-primary {
            background-color: #8a2be2;
            border-color: #8a2be2;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a6aff;
            border-color: #6a6aff;
            transform: translateY(-2px);
        }
        .btn-link {
            color: #6a6aff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 0.85em;
            color: #6c757d;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .password-strength {
            height: 5px;
            margin-top: -10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .password-strength-bar {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        .password-feedback {
            font-size: 0.85em;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .cartoon-character {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>注册新账号</h1>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <div class="form-text">用户名长度需在3-20个字符之间</div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="邮箱地址" required>
                <div class="form-text">请输入有效的邮箱地址，用于账号激活和找回密码</div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-feedback" id="passwordFeedback">密码强度：未输入</div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
                <div class="form-text" id="passwordMatchFeedback"></div>
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">我已阅读并同意<a href="#" class="btn-link">服务条款</a>和<a href="#" class="btn-link">隐私政策</a></label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">注册</button>
        </form>
        <p class="mt-3">
            已有账号？<a th:href="@{/}" class="btn-link">返回登录</a>
        </p>
    </div>

    <!-- 卡通角色装饰 -->
    <img src="https://via.placeholder.com/100x150" alt="卡通角色" class="cartoon-character">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/static/js/auth/register.js}"></script>
</body>
</html>
