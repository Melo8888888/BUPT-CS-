<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Lifestyle Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3>Application Error</h3>
                    </div>
                    <div class="card-body">
                        <h5>Sorry, an error has occurred.</h5>
                        <p th:if="${exception}" th:text="${exception.message}">Error message</p>
                        
                        <div class="mt-3">
                            <a href="/" class="btn btn-primary">Return to Home Page</a>
                        </div>
                        
                        <div class="mt-4" th:if="${exception}">
                            <h6>Error Details:</h6>
                            <pre th:text="${exception.getClass().getName() + ': ' + exception.getMessage()}">
                                Error details
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
