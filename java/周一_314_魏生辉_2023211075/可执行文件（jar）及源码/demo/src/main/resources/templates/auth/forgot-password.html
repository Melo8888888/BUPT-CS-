<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 邮驿四方</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/fashion-cartoon.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a6aff, #8a2be2);
        }
        .forgot-password-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .forgot-password-container h1 {
            color: #6a6aff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.25);
            border-color: #8a2be2;
        }
        .btn-primary {
            background-color: #8a2be2;
            border-color: #8a2be2;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a6aff;
            border-color: #6a6aff;
            transform: translateY(-2px);
        }
        .btn-link {
            color: #6a6aff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 0.85em;
            color: #6c757d;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .cartoon-envelope {
            margin-bottom: 20px;
            font-size: 4rem;
            color: #8a2be2;
            animation: bounce 2s ease infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="cartoon-envelope">
            <i class="fas fa-envelope"></i>
        </div>
        <h1>找回密码</h1>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle me-2"></i>
            重置密码链接已发送到您的邮箱，请查收！
        </div>
        
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的注册邮箱" required>
                <div class="form-text">我们将向您的邮箱发送密码重置链接</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-paper-plane me-2"></i>发送重置链接
            </button>
        </form>
        <p class="mt-3">
            <a th:href="@{/}" class="btn-link">
                <i class="fas fa-arrow-left me-1"></i>返回登录
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/static/js/auth/forgot-password.js}"></script>
</body>
</html>
